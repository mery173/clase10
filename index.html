<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> While - Ejemplo 01 </title>
</head>
<body>
    <!--- El div sirve para organizar los elementos de la pagina --->
    <div style="width:75% ; margin: auto; background-color: antiquewhite;">
        <div style="font-size:20px ; font-weight:bolb; padding:20px;">
            Instituto Certus
        </div>
    </div>
    <script>
        // Listar los primeros 10 numeros positivos
        let k=1;
        while(k<=10){
            document.write( k + " <br>" );
            k= k + 1; //Incrementar 
        }
    </script>
</body>
</html>
<script>
    // Solicitar el número al usuario
    let xn = parseInt(prompt("Ingrese el número:"));
    
    // Inicializar el contador
    let i = 1;

    // Crear la tabla y sus encabezados
    document.write(`<h2 style="text-align: center;">Tabla de Multiplicar del ${xn}</h2>`);
    document.write("<table>");
    document.write("<tr><th>Multiplicador</th><th>Resultado</th></tr>");
    
    // Usar el bucle while para generar la tabla de multiplicar
    while (i <= 10) {
        document.write(`<tr><td>${xn} x ${i}</td><td>${xn * i}</td></tr>`);
        i++;
    }

    document.write("</table>");
